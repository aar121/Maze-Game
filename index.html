<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">Maze Game</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div id="body" class="main">
      <div id="container-1" class="container">
        <div id="controls">
          <div id="map-1" class="map">
            <div id="tiles" class="maplayout"></div>
            <div id="floor" class="maplayout"></div>
            <div id="character" class="maplayout"></div> 
          </div>
        </div>
      </div>
      <div id="writtentext" class="writtentext1">
        <p id="instructions" class="text">
          Use the arrow keys to reach the finish line!
        </p>
        <p>The least amount of moves wins!</p>
        <h1>The Amazing Maze Game</h1>
        <div class="scorecontainer" id="scorecard">
          <button type="radio" class="ending">Score:</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
